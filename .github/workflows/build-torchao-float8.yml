name: TorchAO Float8

on:
  push:
    branches:
      - main
    paths:
      - 'torchao_float8/**'
      - 'common_utils/**'
      - '.github/workflows/build-torchao-float8.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'torchao_float8/**'
      - 'common_utils/**'
      - '.github/workflows/build-torchao-float8.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-torchao-float8-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-torchao-float8-
            ${{ runner.os }}-buildx-

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-torchao-float8-${{ hashFiles('torchao_float8/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-torchao-float8-
            ${{ runner.os }}-uv-

      - name: cleanup space on github vm
        run: |
          rm -rf /usr/share/dotnet \
                /opt/ghc \
                "$AGENT_TOOLSDIRECTORY"
      
          docker system prune -af || true
          df -h

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: torchao_float8/Dockerfile
          push: false
          tags: torchao-float8:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test Docker image
        run: |
          docker run --rm torchao-float8:latest uv --version
          docker run --rm torchao-float8:latest python3.12 --version

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Clean up Docker resources
        if: always()
        run: |
          docker system prune -af --volumes
          df -h

